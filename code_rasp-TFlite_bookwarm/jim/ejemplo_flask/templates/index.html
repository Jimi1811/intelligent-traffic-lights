<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        #video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card {
            margin-bottom: 1rem;
        }
        .settings-icon {
            cursor: pointer;
        }
        .fullscreen-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }
        .camera-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Camera Dashboard</h1>
            <i class="fas fa-cog settings-icon" data-toggle="modal" data-target="#settingsModal"></i>
        </div>
        <div id="video-container" class="mb-3 position-relative">
            <img id="video" src="/video_feed" class="img-fluid rounded">
            <div id="camera-info" class="camera-info"></div>
            <i class="fas fa-expand fullscreen-icon" id="fullscreen-icon"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
